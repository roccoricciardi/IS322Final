<!DOCTYPE html>
<html>
<head>
<title>.:: Mobile App ::.</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<!-- Bootstrap -->
<link href="css/bootstrap.min.css" rel="stylesheet" media="screen">
<link href="css/style.css" rel="stylesheet" media="screen">
<link href="css/bootstrap-responsive.css" rel="stylesheet" media="screen">
</head>
<body id="layout">
<header>
  <div id="top">
    <div id="nav">
      <div class="navbar navbar-inverse">
        <div class="navbar-inner">
          <div class="container">
            <button type="button" class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse"> <span class="icon-bar"></span> <span class="icon-bar">
            </span> <span class="icon-bar"></span> </button>
            <div class="nav-collapse collapse">
              <ul class="nav">
                <li class="first">
                	<p>Track a New Day</p>
                    <div>
                    	<input name="" type="checkbox" value="">
                        <label>Monday</label>
                    </div>
                    <div>
                    	<input name="" type="checkbox" value="">
                        <label>Friday</label>
                    </div>
                    <div>
                    	<input name="" type="checkbox" value="">
                        <label>Saturday</label>
                    </div>
                </li>
                <li class="second">
                	<p>View Past Week's History</p>
                    <div>
                    	<img src="images/graph.png" alt="" />
                    </div>
                    
                    <div class="clr"></div>
                </li>
               <div class="clr"></div>
              </ul>
            </div>
            <!--/.nav-collapse --> 
          </div>
        </div>
      </div>
    </div>
  </div>
 </header>
 <section class="wrapper"> 
  <div id="content">
    	<div class="trackData">
        <h1>Track your wellness for today!</h1>
        <ul>
        	<li>
            	<label>Meal 1:</label>
                <select name="">
                    <option>Pizza</option>
                    <option>Burger</option>
                    <option>Fish</option>
                </select>
            </li>
            <li>
            	<label>Drink 1:</label>
                <select name="">
                    <option>Water</option>
                    <option>Cold Drink</option>
                    <option>Red Bull</option>
                </select>
            </li>
            <li>
            	<label>Meal 2:</label>
                <select name="">
                    <option>Pizza</option>
                    <option>Burger</option>
                    <option>Fish</option>
                </select>
            </li>
            <li>
            	<label>Drink 2:</label>
                 <select name="">
                    <option>Water</option>
                    <option>Cold Drink</option>
                    <option>Red Bull</option>
                </select>
            </li>
            <li>
            	<label>Meal 3:</label>
                <select name="">
                    <option>Pizza</option>
                    <option>Burger</option>
                    <option>Fish</option>
                </select>
            </li>
            <li>
            	<label>Drink 3:</label>
                 <select name="">
                    <option>Water</option>
                    <option>Cold Drink</option>
                    <option>Red Bull</option>
                </select>
            </li>
            <li class="fullwid">
            	<label>Amount of Water:</label>
                 <select name="">
                    <option>1 Glass</option>
                    <option>2 Glass</option>
                    <option>3 Glass</option>
                </select>
            </li>
        </ul>	
        </div>
    <div class="clr"></div>
    <div class="resultShow">
    	<ul>
        	<li class="green">
            	<span></span>
                <label><strong>45</strong> %</label>
            </li>
            <li class="yellow">
            	<span></span>
                <label><strong>39</strong> %</label>
            </li>
            <li class="red">
            	<span></span>
                <label><strong>18</strong> %</label>
            </li>
        </ul>
    </div>
    <div class="clr"></div>
  </div>
</section>

<script src="js/jquery.js"></script> 
<script src="js/bootstrap.min.js"></script>
</body>
</html>
